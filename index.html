<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ubuntu Gallery Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="artist-info">
          <img src="/ubuntu.dev.jpg" alt="Profile Photo" id="image" />
          <hi class="name">
            <a href="https://github.com/samted69" target="_blank" class="button"
              >Ubuntu.Dev</a
            ></hi
          >
          <p class="location">Lagos, Nigeria</p>
        </div>

        <div class="artist-stats">
          <a href="#posts">
            <div class="stat-card">
              <p class="num-stat">100</p>
              <p class="stat-detail">Posts</p>
            </div>
          </a>
          <a href="#" target="_blank">
            <div class="stat-card space">
              <p class="num-stat">2,242</p>
              <p class="stat-detail">Follower</p>
            </div>
          </a>
          <a href="#" target="_blank">
            <div class="stat-card">
              <p class="num-stat">1,432</p>
              <p class="stat-detail">Following</p>
            </div>
          </a>
        </div>
      </header>

      <section id="posts">
        <div class="gallery-images">
          <img src="/photo1.png" alt="" class="gallery-image-1" />
          <img src="/photo2.png" alt="" class="gallery-image-2" />
          <img src="/photo3.png" alt="" class="gallery-image-3" />
          <img src="/photo4.png" alt="" class="gallery-image-4" />
          <img src="/photo5.png" alt="" class="gallery-image-5" />
          <img src="/photo6.png" alt="" class="gallery-image-6" />
        </div>
      </section>

      <footer>
        <p>
          created by <a class="button" href="">Ubuntu.Dev</a> - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
